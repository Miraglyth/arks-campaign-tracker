<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="bootstrap-overrides.css">

    <title>PSO2 NGS Campaign Tracker WIP</title>
</head>

<body class="bg-light">
    <div class="container">
        <p><span id="timeDisplay">Loading...</span></p>
        <p><button type="button" class="button" id="refreshbutton">Refresh</button></p>
        <div class="tab">
            <button class="tablinks" onclick="openTable(event, 'tbodyEnded')">Ended</button>
            <button class="tablinks" onclick="openTable(event, 'tbodyActive')" id="defaultOpen">Active</button>
            <button class="tablinks" onclick="openTable(event, 'tbodyUpcoming')">Upcoming</button>
        </div>
        <div>
            <table class="table table-bordered table-hover table-sm bg-white align-middle">
                <thead class="bg-primary text-white">
                    <tr class="text-center">
                        <th class="d-none d-lg-table-cell">Announcement</th>
                        <th>Campaign Name</th>
                        <th class="d-none d-lg-table-cell">Start Time</th>
                        <th>End Time</th>
                        <th>Activity</th>
                        <th>Reward</th>
                        <th class="d-none d-xl-table-cell">Distribution</th>
                        <th class="d-none d-xl-table-cell">Reward Time</th>
                    </tr>
                </thead>
                <tbody id="tbodyEnded" class="tabcontent"></tbody>
                <tbody id="tbodyActive" class="tabcontent"></tbody>
                <tbody id="tbodyUpcoming" class="tabcontent"></tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
