<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- Bootstrap icon font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="bootstrap-overrides.css">

    <title>PSO2 NGS Campaign Tracker WIP</title>

</head>

<body>

    <header class="sticky-top mg-top-1">
        <nav class="navbar bg-primary bg-gradient text-white">
            <div class="container-xxl">
                <a class="navbar-brand text-white disabled" href="#">PSO2 NGS Campaign Tracker WIP</a>
                <div class="dropdown">
                    <button class="btn btn-primary bg-gradient" type="button" id="dropdownMenu" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false"><i class="bi-list"></i></button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenu">
                        <li><a class="dropdown-item" href="about.html">About</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <h6 class="dropdown-header">Settings</h6>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="switchInstantUpdate" onclick="changeSetting(event)">
                                    <label class="form-check-label" for="switchInstantUpdate">Instant Update</label>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="switchShowDone" onclick="changeSetting(event)">
                                    <label class="form-check-label" for="switchShowDone">Show Done</label>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-xxl">

        <div class="container-xxl sticky-top p-0 mg-top-2">
            <div class="nav nav-pills nav-fill col-sm-10 col-md-8 col-lg-6 p-2 m-auto my-2 gap-2" id="nav-pills-tab" role="tablist">
                <button class="nav-link bg-gradient" id="nav-pills-ended-tab" data-bs-toggle="pill" data-bs-target="#nav-pills-ended" type="button" role="tab" aria-controls="nav-pills-ended" aria-selected="true" onclick="openTable('tbodyEnded')">Ended</button>
                <button class="nav-link bg-gradient active" id="nav-pills-active-tab" data-bs-toggle="pill" data-bs-target="#nav-pills-active" type="button" role="tab" aria-controls="nav-pills-active" aria-selected="false" onclick="openTable('tbodyActive')">Active</button>
                <button class="nav-link bg-gradient" id="nav-pills-upcoming-tab" data-bs-toggle="pill" data-bs-target="#nav-pills-upcoming" type="button" role="tab" aria-controls="nav-pills-upcoming" aria-selected="false" onclick="openTable('tbodyUpcoming')">Upcoming</button>
            </div>
        </div>

        <div id="collapseParentDiv">
            <table id="collapseParentTable" class="table table-sm bg-light text-center align-middle" style="user-select: none;">
                <thead class="text-white">
                    <tr>
                        <th class="bg-primary bg-gradient sticky-top mg-top-3 d-none d-lg-table-cell">Announcement</th>
                        <th class="bg-primary bg-gradient sticky-top mg-top-3">Campaign</th>
                        <th class="bg-primary bg-gradient sticky-top mg-top-3 d-none d-md-table-cell">Starts</th>
                        <th class="bg-primary bg-gradient sticky-top mg-top-3">Ends</th>
                        <th class="bg-primary bg-gradient sticky-top mg-top-3">Activity</th>
                        <th class="bg-primary bg-gradient sticky-top mg-top-3 d-none d-sm-table-cell">Rewards</th>
                        <th class="bg-primary bg-gradient sticky-top mg-top-3 d-none d-xl-table-cell">Distribution</th>
                        <th class="bg-primary bg-gradient sticky-top mg-top-3 d-none d-xxl-table-cell">Delivery</th>
                        <th class="bg-primary bg-gradient sticky-top mg-top-3">Done</th>
                    </tr>
                </thead>
                <tbody id="tbodyEnded" class="tabcontent" style="display: none;"></tbody>
                <tbody id="tbodyActive" class="tabcontent" style="display: table-row-group;"></tbody>
                <tbody id="tbodyUpcoming" class="tabcontent" style="display: none;"></tbody>
            </table>
        </div>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <!-- Custom Script -->
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
