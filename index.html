<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p><span id="timeDisplay">If this line shows the script didn't run!</span></p>
    <p><button type="button" class="button" id="refreshbutton">Refresh</button></p>
    <div class="tab">
        <button class="tablinks" onclick="OpenTable(event, 'tableEnded')">Ended</button>
        <button class="tablinks" onclick="OpenTable(event, 'tableActive')" id="defaultOpen">Active</button>
        <button class="tablinks" onclick="OpenTable(event, 'tableUpcoming')">Upcoming</button>
    </div>
    <div id="tableEnded" class="tabcontent"></div>
    <div id="tableActive" class="tabcontent"></div>
    <div id="tableUpcoming" class="tabcontent"></div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
