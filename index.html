<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="bootstrap-overrides.css">

    <title>PSO2 NGS Campaign Tracker WIP</title>

</head>

<body class="bg-secondary" style="padding-top: 56px;">

    <header>
        <nav class="navbar fixed-top bg-primary bg-gradient text-light">
            <div class="container-xxl">
                <a class="navbar-brand text-light disabled" href="#">PSO2 NGS Campaign Tracker WIP</a>
                <a class="nav-link text-light" href="about.html">About</a>
            </div>
        </nav>
    </header>

    <div class="container-xxl">

        <div class="bg-light p-2 mb-2">
            <div class="nav nav-pills nav-fill col-sm-10 col-md-8 col-lg-6 m-auto gap-2" id="nav-pills-tab" role="tablist">
                <button class="nav-link bg-gradient" id="nav-pills-ended-tab" data-bs-toggle="pill" data-bs-target="#nav-pills-ended" type="button" role="tab" aria-controls="nav-pills-ended" aria-selected="true" onclick="openTable('tbodyEnded')">Ended</button>
                <button class="nav-link bg-gradient active" id="nav-pills-active-tab" data-bs-toggle="pill" data-bs-target="#nav-pills-active" type="button" role="tab" aria-controls="nav-pills-active" aria-selected="false" onclick="openTable('tbodyActive')">Active</button>
                <button class="nav-link bg-gradient" id="nav-pills-upcoming-tab" data-bs-toggle="pill" data-bs-target="#nav-pills-upcoming" type="button" role="tab" aria-controls="nav-pills-upcoming" aria-selected="false" onclick="openTable('tbodyUpcoming')">Upcoming</button>
            </div>
        </div>

        <div>
            <table class="table table-bordered table-sm bg-light text-center align-middle" style="user-select: none;">
                <thead class="bg-primary bg-gradient text-white">
                    <tr>
                        <th class="d-none d-lg-table-cell">Announcement</th>
                        <th>Campaign</th>
                        <th class="d-none d-md-table-cell">Starts</th>
                        <th>Ends</th>
                        <th>Activity</th>
                        <th class="d-none d-sm-table-cell">Rewards</th>
                        <th class="d-none d-xl-table-cell">Distribution</th>
                        <th class="d-none d-xxl-table-cell">Delivery</th>
                        <th>Done</th>
                    </tr>
                </thead>
                <tbody id="tbodyEnded" class="tabcontent" style="display: none;"></tbody>
                <tbody id="tbodyActive" class="tabcontent" style="display: table-row-group;"></tbody>
                <tbody id="tbodyUpcoming" class="tabcontent" style="display: none;"></tbody>
            </table>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <!-- Custom Script -->
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
