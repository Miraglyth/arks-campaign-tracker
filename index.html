<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="bootstrap-overrides.css">

    <title>PSO2 NGS Campaign Tracker WIP</title>

</head>

<body class="bg-secondary">

    <header>
        <nav class="navbar bg-primary bg-gradient text-light">
            <div class="container-xxl">
                <a class="navbar-brand text-light disabled" href="#">PSO2 NGS Campaign Tracker WIP</a>
                <a class="nav-link text-light" href="about.html">About</a>
            </div>
        </nav>
    </header>

    <div class="container-xxl">
        <p class="text-light"><span id="timeDisplay">Loading...</span></p>
        <p><button type="button" class="button" id="refreshbutton">Refresh</button></p>
        <div class="tab">
            <button class="tablinks" onclick="openTable(event, 'tbodyEnded')">Ended</button>
            <button class="tablinks" onclick="openTable(event, 'tbodyActive')" id="defaultOpen">Active</button>
            <button class="tablinks" onclick="openTable(event, 'tbodyUpcoming')">Upcoming</button>
        </div>
        <div>
            <table class="table table-bordered table-sm bg-light text-center align-middle">
                <thead class="bg-primary bg-gradient text-white">
                    <tr>
                        <th class="d-none d-lg-table-cell">Announcement</th>
                        <th>Campaign</th>
                        <th class="d-none d-md-table-cell">Starts</th>
                        <th>Ends</th>
                        <th>Activity</th>
                        <th class="d-none d-sm-table-cell">Rewards</th>
                        <th class="d-none d-xl-table-cell">Distribution</th>
                        <th class="d-none d-xxl-table-cell">Delivery</th>
                        <th>Done</th>
                    </tr>
                </thead>
                <tbody id="tbodyEnded" class="tabcontent"></tbody>
                <tbody id="tbodyActive" class="tabcontent"></tbody>
                <tbody id="tbodyUpcoming" class="tabcontent"></tbody>
            </table>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
