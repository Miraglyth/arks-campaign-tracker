<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom CSS -->
    <!--<link rel="stylesheet" href="styles.css">-->
    <link rel="stylesheet" href="bootstrap-overrides.css">
    
    <title>Hello, world!</title>
</head>

<body>
    <p><span id="timeDisplay">Loading...</span></p>
    <p><button type="button" class="button" id="refreshbutton">Refresh</button></p>
    <div class="tab">
        <button class="tablinks" onclick="openTable(event, 'tbodyEnded')">Ended</button>
        <button class="tablinks" onclick="openTable(event, 'tbodyActive')" id="defaultOpen">Active</button>
        <button class="tablinks" onclick="openTable(event, 'tbodyUpcoming')">Upcoming</button>
    </div>
    <div>
        <table class="table table-bordered table-hover table-sm align-middle">
            <thead class="bg-primary text-white">
                <tr class="text-center">
                    <th>Announcement</th>
                    <th style="width: 300px;">Campaign Name</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Activity</th>
                    <th>Reward</th>
                    <th>Distribution</th>
                    <th>Reward Time</th>
                </tr>
            </thead>
            <tbody id="tbodyEnded" class="tabcontent"></tbody>
            <tbody id="tbodyActive" class="tabcontent"></tbody>
            <tbody id="tbodyUpcoming" class="tabcontent"></tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
